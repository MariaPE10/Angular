<p>nuevo-com works!</p>

<p *ngIf="mostrar">
    Esto se mostrar√° dependiendo de mostrar: {{mostrar}}.
</p>

<p>
    Ahora ponemos un formulario:
</p>
<form>
    <label> Nombre: </label>
    <input type="text" name="nombre" [(ngModel)]="datos.nombre">
    <label> Apellidos: </label>
    <input type="text" name="apellidos" [(ngModel)]="datos.apellidos">
    <label> Estatura: </label>
    <input type="number" name="estatura" [(ngModel)]="datos.estatura">
    <label> Fecha Nacimiento: </label>
    <input type="date" name="fnacimiento" [(ngModel)]="datos.fnacimiento">

    <button (click)="enviar()">Enviar</button>
    <button (click)="limpiar()">Limpiar</button>
</form>

<p>Los datos del formulario son:</p>
<pre>{{datos | json}}</pre>

<p>Ahora rellenamos un select:</p>

<select [(ngModel)]="opSeleccionada" (ngModelChange)="seleccion($event)">
    <option *ngFor="let op of opciones" [ngValue]="op">
        {{op.id}} - {{op.nombre}}
    </option>
</select>

<p>{{salida}}</p>

<div *ngIf="opSeleccionada">
    <p>
        Has seleccionado: {{opSeleccionada.nombre}}. ID: {{opSeleccionada.id}}
    </p>
    <pre>{{opSeleccionada | json}}</pre>
</div>
