<div class="salu2">
    <h1>{{titulico}}</h1>
    <h3>{{cosicas}}</h3>

    <ul>
        <!--Un bucle for del array cosicas :3-->
        <li *ngFor="let elementos of cosicas">
            {{elementos}}
        </li>
    </ul>

    <h2>Ahora lo ponemos de la otra forma</h2>
    <ul>
        <app-cosas *ngFor="let elementito of cosicas" [nombreCosas]="elementito"></app-cosas>
        <app-cosas [nombreCosas]="'Nombre de las cosas'"></app-cosas>
    </ul>
</div>
